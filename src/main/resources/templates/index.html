<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <title>List of Cars</title>

</head>
<body class="d-flex flex-column h-100">

<div class="container pt-4 pb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="">Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1>List of Cars</h1>
        <table id="table" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr id="add-form">
                    <th scope="col">#</th>
                    <th scope="col"><input type="text" placeholder="Brand"></th>
                    <th scope="col"><input type="text" placeholder="Model"></th>
                    <th scope="col"><input type="number" placeholder="Price"></th>
                    <th scope="col"><input type="text" placeholder="Color"></th>
                    <th scope="col"><button class="btn btn-sm btn-success" id="add-btn">Add</button></th>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container pb-5">
        <hr>
        <span class="text-muted">
                    Copyright &copy; 2022 Maxawergy
            </span>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
